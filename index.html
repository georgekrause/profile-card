<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- displays site properly based on user's device -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <img src="images/bg-pattern-top.svg" alt="top" id="top">
  
  <article>
    <header ><img class="header" src="images/bg-pattern-card.svg"> </header>
    <img src="images/image-victor.jpg" class="pic">
    <div class="name">
      <h2>Victor Crest</h2>
      <p>26</p>
    </div>
    <p class="location">London</p>
    <hr class="line">
    <table width="300px" align="center" cellspacing="5" >
      <tr style="text-align: center;">
        <th>80K</th>
        <th>803K</th>
        <th>1.4K</th>
      </tr>
      <tr style="text-align: center">
        <td style="color: gray;">Followers</td>  
        <td style="color: gray;">Likes</td>
        <td style="color: gray;">Photos</td>
      </tr>
    </table>  
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">George Krause</a>.
  </div>
  <img src="images/bg-pattern-bottom.svg" alt="bottom" id="bottom">
</body>
</html>
